<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">
  {% load static %}
  <title>Grayscale - Start Bootstrap Theme</title>

  <!-- Bootstrap core CSS -->
  <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

</head>

<body id="">

  <!-- Projects Section -->
  <section id="projects" class="projects-section bg-light">
    <div class="jumbotron">

      <div class="row">
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6">

          <form class="form-inline" name='test' action="{% url 'index' %}" method="POST">
            {% csrf_token %}

            <div class="form-group mx-sm-3 mb-2" >
              <select class="form-control form-control-sm" name="color" id="carColor">
                <option value="">Select All Color</option>
                <option value='Red'>Show Red Cars</option>
                <option value="Blue">Show Blue Cars</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary mb-2">Sort</button>

          </form>
        </div>
        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-6 ">
          <button type="button" class="btn btn-primary " data-toggle="modal" data-target="#exampleModal">
            Add Cars
          </button>
        </div>

          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Add Car</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <form class="form" action="{% url 'add_car' %}" method="POST">
                    {% csrf_token %}
                    <div class="form-group">
                      <input type="text" class="form-control" name="car_name" placeholder="Car Name" requred>
                    </div>
                    <div class="form-group">
                      <select class="form-control form-control-sm" name="car_color" id="carColor" required>
                        <option value="" disabled selected>Select Color</option>
                        <option value='Red'>Red</option>
                        <option value="Blue">Blue</option>
                      </select>
                    </div>
                    <button type="submit" class="btn btn-danger"  data-dismiss="modal">Cancel</button>
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
                </div>

              </div>
            </div>
          </div>


        </div>

      <table class="table table-striped">
        <thead>
          <tr>
            <th>#</th>
            <th>Car Name</th>
            <th>Color</th>
          </tr>
        </thead>
        <tbody>
          {% for car in cars %}
          <tr>
            <td>{{ car.pk }}</td>
            <td>{{ car.name }}</td>
            <td>{{ car.color }}</td>
          </tr>
          {% endfor %}

        </tbody>
      </table>



    </div>
  </section>

</div>
  <!-- Bootstrap core JavaScript -->
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="{% static 'vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="https://code.jquery.com/ui/1.12.0/jquery-ui.min.js"></script>

  <!-- Custom scripts for this template -->
  <script src="{% static 'js/main.js' %}"></script>

</body>

</html>
